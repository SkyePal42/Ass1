<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Twister - NoAuth Social Media</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Our project just needs Font Awesome Solid + Brands -->
    <script defer src="fontawesome/js/brands.js"></script>
    <script defer src="fontawesome/js/solid.js"></script>
    <script defer src="fontawesome/js/fontawesome.js"></script>

    <link rel="stylesheet" href="/index.css">

    <script>
        async function login() {
            var res = await fetch('list')
            var body = await res.json()
            // document.getElementById("content").innerHTML = body.data
            // document.getElementById("content2").innerHTML = body.second_data
            console.log(res)

            document.getElementById("loginSection").hidden = true;
            document.getElementById("postsSection").hidden = false;
        };
        function logout() {
            document.getElementById("loginSection").hidden = false;
            document.getElementById("postsSection").hidden = true;
        }
    </script>
</head>

<body>
    <!-- * LOGIN PAGE -->
    <!-- https://mdbootstrap.com/docs/standard/extended/login/ -->
    <section id="loginSection" class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h2 class="fw-bold mb-4 text-uppercase">Twister Login</h2>
                            <div class="form-outline form-black mb-4">
                                <input type="text" id="username"
                                    class="form-control form-control-lg text-center text-white"
                                    placeholder="username..." id="username" />
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" onclick="login()"
                                type="submit">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="postsSection" class="vh-100" hidden>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <button class="btn btn-outline-light btn-lg px-5" onclick="logout()"
                                type="submit">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
